<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script>
		var n=Number(prompt("enter a num"));
		flag=false;
		for(i=2;i<n;i++){
			if(n%i==0){
				flag=true;
				break;
			}
		}
		if(flag==true){
			console.log("number is not prime");
		}
		else{
			console.log("number is prime");
		}
	</script>

</body>
</html>
