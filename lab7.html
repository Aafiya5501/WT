<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // WAP to demonstrate callbacks in JavaScript.

        abc=(callback)=>console.log("inside function A")

        def=()=>console.log("inside function b")
        abc(def);

        // Demonstrate the spread operator.

        let arrayA=[1,2,3,4,5];
        let arrayB=[6,7,8,9,0];

        let arrayC=[...arrayA,...arrayB];
        let arrayD=[...arrayA,...arrayC];

        console.log(arrayC);
        console.log(arrayD);

            // Demonstrate the Array and Object Destructuring.

        let arrayE=[1,2,3,4];
        let [a,b,c,d]=arrayE;

        console.log(a);

        let arrayF=[3,4,5,6,7,8]
        let [e,f,g,h]=arrayF;

        console.log(h);  

    </script>
</body>
</html>
