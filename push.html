<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var fruits = ['Apple', 'Banana', 'Cherry'];

// Pushing a new element
fruits.push("Date");
console.log(fruits); // Output: ['Apple', 'Banana', 'Cherry', 'Date']

// Popping the last element
var removedFruit = fruits.pop();
console.log(removedFruit); // Output: 'Date'
console.log(fruits); // Output: ['Apple', 'Banana', 'Cherry']
//shift a new element
fruits.shift("Date");
console.log(fruits);
//unshift a new element
fruits.unshift("Date");
console.log(fruits);
//splice a new elememt
fruits.splice("Date");
console.log(fruits);
	</script>

</body>
</html>
